<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div>
    <h1 id="titulo">Nuevo ingreso</h1>
    <h2>Formulario de Cliente</h2>
    <form action="#" id="formularioCliente">
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" required><br>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required><br>

      <label>Sexo:</label>

      <input type="radio" id="sexo" name="sexo" value="M" required>
      <label for="sexoM">Masculino</label>
      <input type="radio" id="sexo" name="sexo" value="F" required>
      <label for="sexoF">Femenino</label><br>

      <label for="estadoCivil">Estado Civil:</label>
      <select id="estadoCivil" name="estadoCivil" required>
        <option value="soltero">Soltero</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viudo">Viudo</option>
      </select><br>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required><br>

      <h2>Formulario de Electrodoméstico</h2>
      <label for="nombre">Nombre del electrodoméstico:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="preciobase">Precio base:</label>
      <input type="number" id="preciobase" name="preciobase" required><br>

      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="blanco">Blanco</option>
        <option value="negro">Negro</option>
        <option value="rojo">Rojo</option>
        <option value="azul">Azul</option>
        <option value="gris">Gris</option>
      </select><br>

      <label for="consumoenergetico">Consumo energético:</label>
      <input type="text" id="consumoenergetico" name="consumoenergetico" pattern="[A-Fa-f]"
        title="Debe ser una letra entre A y F" required><br>

      <label for="peso">Peso:</label>
      <input type="number" id="peso" name="peso" required><br>

      <button type="submit" id="btnGuardar">Guardar</button>
    </form>
  </div>
  <div id="div-listado">
    <h2>Lista de registros</h2>
    <div id="tabla">

    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>

</body>


</html>
