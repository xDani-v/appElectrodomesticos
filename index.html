<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <div style="background-color: black; height: 60px;">
      <h2 class="text-4xl font-bold dark:text-white" style="padding-left: 40%;"> App Electrodomésticos</h2>
    </div>
    <br>
    <form action="#" id="formularioCliente" style="display: flex; padding-left: 20%;">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-4xl font-bold">Formulario Cliente</h2>
        <br />
        <label for="cedula" class="block text-gray-700 text-sm font-bold mb-2">Cédula:</label>
        <input type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="cedula" name="cedula" required><br>

        <label for="nombres" class="block text-gray-700 text-sm font-bold mb-2">Nombres:</label>
        <input type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="nombres" name="nombres" required><br>

        <label>Sexo:</label>

        <div style="display: flex; padding: 3px;">
          <input type="radio" class="form-check" id="sexoM" name="sexo" value="M" required>
          <label for="sexoM" class="block text-gray-700 text-sm font-bold mb-2">Masculino</label>
          <input type="radio" class="form-check" id="sexoF" name="sexo" value="F" required>
          <label for="sexoF" class="block text-gray-700 text-sm font-bold mb-2">Femenino</label><br>
        </div>
        <label for="estadoCivil" class="block text-gray-700 text-sm font-bold mb-2">Estado Civil:</label>
        <select id="estadoCivil"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          name=" estadoCivil" required>
          <option value="soltero">Soltero</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viudo">Viudo</option>
        </select><br>

        <label for="edad" class="block text-gray-700 text-sm font-bold mb-2">Edad:</label>
        <input type="number"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="edad" name="edad" required><br>
      </div>

      <div style="padding-left: 5%">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h2 class="text-4xl font-bold">Formulario de Electrodoméstico</h2>
          <br>
          <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre del electrodoméstico:</label>
          <input type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="nombre" name="nombre" required><br>

          <label for="preciobase">Precio base:</label>
          <input type="number"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="preciobase" name="preciobase" required><br>

          <label for="color" class="block text-gray-700 text-sm font-bold mb-2">Color:</label>
          <select id="color"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            name="color" required>
            <option value="blanco">Blanco</option>
            <option value="negro">Negro</option>
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="gris">Gris</option>
          </select><br>

          <label for="consumoenergetico" class="block text-gray-700 text-sm font-bold mb-2">Consumo energético:</label>
          <input type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="consumoenergetico" name="consumoenergetico" pattern="[A-Fa-f]" title="Debe ser una letra entre A y F"
            required><br>

          <label for="peso" class="block text-gray-700 text-sm font-bold mb-2">Peso:</label>
          <input type="number"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="peso" name="peso" required><br>
          <br>
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            id="btnGuardar">Guardar</button>
        </div>
      </div>

    </form>
  </div>
  <div id="div-listado" class="relative overflow-x-auto" style="padding-left: 15%;">
    <br>
    <h5 class="text-xl font-bold" style="padding-left: 30%;">Lista de registros</h5>
    <br>
    <div id="tabla" class="relative overflow-x-auto" style="width: 1500px;">

    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>


</html>
