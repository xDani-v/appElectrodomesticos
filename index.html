<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div>
    <h1 id="titulo">Nuevo ingreso</h1>


    <form action="#" id="formularioCliente" style="display: flex; justify-content: space-around; ">
      <div style="width: 500px; padding: 10px;">
        <h2>Formulario de Cliente</h2>
        <label for="cedula" class="form-label">Cédula:</label>
        <input type="text" class="form-control" id="cedula" name="cedula" required><br>

        <label for="nombres">Nombres:</label>
        <input type="text" class="form-control" id="nombres" name="nombres" required><br>

        <label>Sexo:</label>

        <div style="display: flex; padding: 3px;">
          <input type="radio" class="form-check" id="sexoM" name="sexo" value="M" required>
          <label for="sexoM">Masculino</label>
          <input type="radio" class="form-check" id="sexoF" name="sexo" value="F" required>
          <label for="sexoF">Femenino</label><br>
        </div>
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" class="form-control" name="estadoCivil" required>
          <option value="soltero">Soltero</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viudo">Viudo</option>
        </select><br>

        <label for="edad">Edad:</label>
        <input type="number" class="form-control" id="edad" name="edad" required><br>
      </div>
      <div style="width: 500px; padding: 10px;">
        <h2>Formulario de Electrodoméstico</h2>
        <label for="nombre">Nombre del electrodoméstico:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required><br>

        <label for="preciobase">Precio base:</label>
        <input type="number" class="form-control" id="preciobase" name="preciobase" required><br>

        <label for="color">Color:</label>
        <select id="color" class="form-control" name="color" required>
          <option value="blanco">Blanco</option>
          <option value="negro">Negro</option>
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="gris">Gris</option>
        </select><br>

        <label for="consumoenergetico">Consumo energético:</label>
        <input type="text" class="form-control" id="consumoenergetico" name="consumoenergetico" pattern="[A-Fa-f]"
          title="Debe ser una letra entre A y F" required><br>

        <label for="peso">Peso:</label>
        <input type="number" class="form-control" id="peso" name="peso" required><br>

        <button type="submit" class="btn btn-success" id="btnGuardar">Guardar</button>
      </div>
    </form>
  </div>
  <div id="div-listado" style="padding-left: 1%;">
    <h2>Lista de registros</h2>
    <div id="tabla">

    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>


</html>
